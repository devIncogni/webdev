<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function add7(number = 0) {
            return number+7;
        }
        function multiply(a = 0, b = 0) {
            return a*b;
        }
        /**
         *
         * @param {string} word
         * 
         *
         */
        function capitalize(word) {
            return word[0].toUpperCase()+word.substring(1).toLowerCase();
        }
        function lastletter(word = "") {
            return word.slice(-1)
        }
        console.log(add7(prompt("Enter a Number")));
        console.log(multiply(5,10));
        console.log(capitalize("aRiN"));
        console.log(lastletter("my name is khan"));
        console.log("Hello World")
    </script>
</body>
</html>
